<div class="home position-relative">
  <div class="row mx-0">
    <div 
      class="col-lg-4 p-3 p-lg-5 py-lg-3"
      [ngClass]="{'d-none d-lg-block': currentSection() !== 'GROCERIES'}"
    >
      <div class="header-row mb-3">
        <app-categories (changeCategory)="changeCategory($event)" />
      </div>
      <div class="body-row px-lg-3 pb-3">
        <app-groceries [currentCategory]="currentCategory()" />
      </div>
    </div>
  
    <div 
      class="col-lg-8 p-3"
      [ngClass]="{'d-none d-lg-block': currentSection() !== 'LIST'}"
    >
      <div class="header-row mb-3">
        <app-day-selector (selectDay)="selectDay($event)" />
      </div>
      <div class="body-row">
        <app-groceries-list />
      </div>
    </div>
  </div>
  <app-navbar-sm (changeCurrentSection)="changeCurrentSection($event)" />
</div>
