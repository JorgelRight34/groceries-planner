<div class="d-none d-lg-flex justify-content-center gap-3">
    <app-add-grocery-button [selectedDay]="selectedDay()" />
    @for (day of days; track day) {
        <button 
            class="rounded-pill shadow-sm day-button border px-3 p-2"
            [ngClass]="{'active' : selectedDay() === day}"
            (click)="handleSelectDay(day)"
        >
            {{ day }}
        </button>
    }
</div>
<select class="d-block d-lg-none form-select" (change)="handleOnChange($event)">
    @for (day of days; track day) {
        <option [value]="day">{{ day }}</option>
    }
</select>
