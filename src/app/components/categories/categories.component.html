<div class="d-flex gap-3">
    @for (category of categories; track category) {
        <button 
            class="rounded-pill shadow-sm border px-3 p-2"
            (click)="handleChangeCategory(category.name)"
            [ngClass]="{'active': currentCategory() === category.name}"
        >
            {{ category.name }}
        </button>
    }
</div>
