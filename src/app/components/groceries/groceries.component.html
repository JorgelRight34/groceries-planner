<div class="row mx-0">
    <div class="col-lg-4 p-5 py-3">
        <div class="mb-3" style="max-height: 20%; overflow-x: auto;">
            <app-categories (changeCategory)="changeCategory($event)" />
        </div>
        <div class="max-height: 80%; overflow-y: auto;">
            @for (grocery of getGroceriesForDay(); track grocery.id) {
                <app-grocery [grocery]="grocery" />
            }        dategroy: {{ currentCategory() }}
        </div>
    </div>
    
    <div class="col-lg-8 p-3">
        <div style="max-height: 20%; overflow-y: auto;">
            <app-day-selector (selectDay)="selectDay($event)" />
        </div>
        <div class="p-3" style="height: 80%; overflow-y: auto;">
            <app-groceries-list [day]="day()" />
        </div>
    </div>
</div>
