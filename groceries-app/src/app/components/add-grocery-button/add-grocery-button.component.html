<!-- Add grocery button -->
<button (click)="toggleModalOpen()" class="rounded-pill border bg-accent w-100 p-2 px-3 hover bold">

<app-modal [isOpen]="isModalOpen()" (hideModal)="hideModal()" [title]="getTitle()" width="75%">
    <app-add-grocery />
</app-modal>
