<form class="w-100" [formGroup]="groceryForm" (ngSubmit)="onSubmit()">
    <label class="form-label" for="name">Name</label>
    <input class="form-control mb-3" name="name" id="name" formControlName="name" />

    <label class="form-label" for="description">Description</label>
    <input class="form-control mb-3" name="description" id="description" formControlName="description" />

    <label class="form-label" for="url">Url</label>
    <input class="form-control mb-3" name="url" id="url" formControlName="url" />

    <label class="form-label" for="imageUrl">Image URL</label>
    <input class="form-control mb-3" name="imageUrl" id="imageUrl" formControlName="imageUrl" />

    <label class="form-label" for="cost">Cost {{ groceryForm.value.cost | currency }}</label>
    <input class="form-control mb-3" name="cost" id="cost" type="number" formControlName="cost" />

    <div class="d-flex justify-content-center mb-3">
        <select 
            class="form-select shadow-sm" 
            (change)="handleChangeCategory($event)"
        >
            <option [value]="null">Select category</option>
            @for (category of categories(); track category.id) {
                <option
                    [value]="category.id"
                >
                    {{ category.name }}
                </option>
            }
        </select>    
    </div>

    <button class="btn bg-accent w-100" type="submit">Submit</button>
</form>
