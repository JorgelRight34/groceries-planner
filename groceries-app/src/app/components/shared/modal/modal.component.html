@if (isOpen()) {
<!-- Overlay -->
<div class="modal modal-overlay d-flex align-items-center justify-content-center">
    <!-- Modal container -->
    <div class="modal-container fade-in-animation" [ngStyle]="{'width': width(), 'height': height() }">
        <!-- Content -->
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title">{{ title() }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="handleHideModal()">
                </button>
            </div>
            <!-- Body -->
            <div class="modal-body">
                <!-- Nested content -->
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
}
