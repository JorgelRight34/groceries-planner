<span class="position-absolute top-0 end-0 material-symbols-outlined hover" (click)="showModal()">
    settings
</span>

<app-modal title="Edit grocery list" [isOpen]="isModalShowing()" (hideModal)="hideModal()" width="43dvw">
    <div>
        <form [formGroup]="form" (submit)="handleSubmit()">
            <div class="mb-3">
                <div class="d-flex align-items-center">
                    <label class="form-label" for="name">
                        Name
                    </label>
                    @if (isFormFieldValid('name')) {
                    <span class="text-danger ms-auto">
                        Name is required.
                    </span>
                    }
                </div>
                <input class="form-control mb-3" id="name" formControlName="name" required />
            </div>
            <div class="mb-5">
                <div class="d-flex align-items-center">
                    <label class="form-label" for="description">
                        Description
                    </label>
                    @if (isFormFieldValid('description')) {
                    <span class="text-danger ms-auto">
                        Description is required.
                    </span>
                    }
                </div>
                <input class="form-control mb-3" placeholder="Description" formControlName="description" required />
            </div>
            <div class="row mx-0">
                <div class="col-lg-6">
                    <button class="btn rounded-pill bg-accent w-100" type="submit">
                        Submit
                    </button>
                </div>
                <div class="col-lg-6">
                    <button class="btn rounded-pill btn-outline-danger w-100" (click)="deleteGroceryList()">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
</app-modal>
