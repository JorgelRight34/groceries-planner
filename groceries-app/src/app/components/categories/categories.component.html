<div class="d-flex justify-content-center">
    <select 
        class="form-select shadow-sm" 
        (change)="handleChangeCategory($event)"
    >
        <option [value]="null">Select category</option>
        @for (category of categories(); track category.id) {
            <option
                [value]="category.id"
            >
                {{ category.name }}
            </option>
        }
    </select>
    
</div>
