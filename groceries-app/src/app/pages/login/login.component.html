<div class="background d-flex align-items-center justify-content-center h-100">
    <div class="form-container rounded-4 p-3 p-lg-5 shadow-lg">
        <!-- Form -->
        <form [formGroup]="form" (submit)="handleSubmit()">
            <!-- Username -->
            <div class="mb-5 mb-lg-3">
                <div class="d-flex align-items-center">
                    <label for="username">Username</label>
                    @if (isFormFieldInvalid('username')) {
                    <span class="text-danger ms-auto">Username is required</span>
                    }
                </div>
                <input class="form-control" id="username" placeholder="Username" formControlName="username" required />
                <div class="form-invalid-text">

                </div>
            </div>
            <!-- Password -->
            <div class="mb-5 mb-lg-3">
                <div class="d-flex align-items-center">
                    <label for="password">Password</label>
                    @if (isFormFieldInvalid('password')) {
                    <span class="text-danger ms-auto">Passoword is required.</span>
                    }
                </div>
                <input class="form-control" id="password" type="password" formControlName="password" required />
            </div>
            <!-- Submit and more info -->
            <div>
                <span>Don't have an account yet?</span>&nbsp;<a routerLink="/signup">register here!</a>
                <button class="btn btn-success rounded-pill w-100 mt-3 mb-3" type="submit">
                    Submit
                </button>
                <div>
                    <app-google-login-button />
                </div>

            </div>
        </form>
    </div>
</div>
